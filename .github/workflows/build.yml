name: build macOS

on:
  workflow_dispatch:

jobs:

  build-macos-intel:
    runs-on: macos-15-intel
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.11
      BINARY_NAME: test7800_darwin_amd64
    steps:
    - name: Install dependencies
      run: |
        brew install go
        brew install dylibbundler
    - uses: actions/checkout@v4
    - name: Extract version from Makefile
      id: version
      run: |
        VERSION=$(awk -F ' = ' '/^version = / {print $2; exit}' Makefile)
        if [ -z "$VERSION" ]; then
          echo "Failed to extract version from Makefile" >&2
          exit 1
        fi
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
    - name: Build Test7800 (Intel)
      run: make release
    - name: Copy executable to package
      run: |
        mkdir -p .package/Test7800.app/Contents/MacOS
        cp "$BINARY_NAME" .package/Test7800.app/Contents/MacOS/
    - name: Set plist metadata
      run: |
        plutil -insert CFBundleExecutable -string "$BINARY_NAME" .package/Test7800.app/Contents/Info.plist
        plutil -insert CFBundleShortVersionString -string "${{ steps.version.outputs.version }}" .package/Test7800.app/Contents/Info.plist
    - name: Run dylibbundler
      run: |
        export DYLD_LIBRARY_PATH="$(brew --prefix sdl2)/lib"
        dylibbundler -x ".package/Test7800.app/Contents/MacOS/$BINARY_NAME" -b -cd -d .package/Test7800.app/Contents/libs
    - name: Zip package
      run: |
        cd .package
        zip -vr Test7800.zip Test7800.app
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: Test7800-macOS
        path: .package/Test7800.zip

